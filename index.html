<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e3d67c974f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="main-title">CSS Vertical Tabs</div>
        <div class="content">
            <input type="radio" name="indicator" checked id="home">
            <input type="radio" name="indicator" id="blog">
            <input type="radio" name="indicator" id="help">
            <input type="radio" name="indicator" id="code">
            <input type="radio" name="indicator" id="about">
            <div class="list">
                <label for="home" class="home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </label>
                <label for="blog" class="blog">
                    <i class="fas fa-blog"></i>
                    <span>Blog</span>
                </label>
                <label for="help" class="help">
                    <i class="fas fa-envelope"></i>
                    <span>Help</span>
                </label>
                <label for="code" class="code">
                    <i class="fas fa-code"></i>
                    <span>Code</span>
                </label>
                <label for="about" class="about">
                    <i class="fas fa-user"></i>
                    <span>About</span>
                </label>
                <div class="indicator"></div>
            </div>
        </div>
    </div>
</body>
</html>
